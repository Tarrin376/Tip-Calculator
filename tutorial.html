<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./tutorial.css">
</head>
<body>
    <h1 id="first">spli</h1>
    <h1 id="second">tter</h1>
    <div class="bill">
        <div class="inputDetails">
            <span class="subTitle">Bill</span><span id="billError">Invalid input</span>
            <div class="billInput">
                <p>$</p>
                <input type="text" id="totalBill" placeholder="0" value="">
            </div>
            <div class="selectTip">
                <p class="subTitle">Select Tip %</p>
                <div class="tipAmount">
                    <button value="0.05" class="tipButton">5%</button>
                    <button value="0.10" class="tipButton">10%</button>
                    <button value="0.15" class="tipButton">15%</button>
                    <button value="0.25" class="tipButton">25%</button>
                    <button value="0.50" class="tipButton">50%</button>
                    <input type="text" id="customTip" placeholder="Custom"></input>
                </div>
            </div>
            <div class="numPeople">
                <span class="subTitle">Number of People</span><span id="pplError">Invalid input</span>
                <div class="peopleInput">
                    <img src="" alt="" id="personIcon">
                    <input type="text" id="people" placeholder="0" value="">
                </div>
            </div>
        </div>
        <div class="outputDetails">
            <div class="tipOutput">
                <div>
                    <p class="amount">Tip Amount</p>
                    <p class="perPerson">/ person</p>
                </div>
                <div class="total" id="tipTotal">
                    <span>$</span><span>0</span>
                </div>
            </div>
            <div class="totalOutput">
                <div>
                    <p class="amount">Total</p>
                    <p class="perPerson">/ person</p>
                </div>
                <div class="total" id="totalAmount">
                    <span>$</span><span>0</span>
                </div>
            </div>
            <button id="reset">RESET</button>
        </div>
    </div>
    
    <!-- Javascript -->
    <script src="./tutorial.js"></script>
</body>
</html>
